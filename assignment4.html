<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Movie Grid</title>
  <style>
    /* --- Reset & base --- */
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif;background:#f7f7f7;color:#222}

    .wrap{max-width:1200px;margin:24px auto;padding:12px}

    /* --- Grid --- */
    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fit, minmax(250px, 1fr)); /* responsive without @media */
      gap:18px;
    }

    /* --- Card --- */
    .card{
      background:#fff;
      border:1px solid #e6e6e6;
      border-radius:4px;
      overflow:hidden;
      display:flex;
      flex-direction:column;
      box-shadow:0 1px 0 rgba(0,0,0,0.03);
      transition:transform .18s ease, box-shadow .18s ease;
    }


    .card .poster{
      width:100%;
      height:0;
      padding-bottom:100%; /* square poster area; change ratio by adjusting padding-bottom */
      position:relative;
      background:#ddd center/cover no-repeat;
    }

    .card .poster img{
      position:absolute;inset:0;width:100%;height:100%;object-fit:cover;display:block;
    }

    .card .meta{
      padding:20px 22px 24px;
      text-align:center;
      margin-top:auto; 
    }

    .card h3{
      font-family: Georgia, 'Times New Roman', Times, serif;
      font-size:20px;
      margin-bottom:12px;
      color:#111;
      font-weight:700;
    }

    .rating{
      font-size:14px;color:#444;margin-bottom:12px;
    }

    .btn{
      display:inline-block;padding:8px 18px;border-radius:3px;background:#48a6da;border:1px solid rgba(0,0,0,0.05);color:#fff;text-decoration:none;font-weight:600;font-size:14px;box-shadow:0 1px 0 rgba(255,255,255,0.15) inset;transition:background .12s ease, transform .12s ease;
    }

    

    /* small decorative divider */
    .divider{height:1px;background:linear-gradient(90deg,#eee,#f6f6f6);margin:0 -1px 0}

    /* subtle caption area for rating label style */
    

  </style>
</head>
